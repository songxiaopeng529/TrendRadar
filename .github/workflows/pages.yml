name: Build and Deploy TrendRadar Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时生成一次页面，可按需修改

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run TrendRadar to generate HTML report
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          python run.py --mode daily --report html   # 生成 html 报告
          mkdir -p public
          cp -r output/html/* public   # 将生成的 html 复制到 public 目录

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
